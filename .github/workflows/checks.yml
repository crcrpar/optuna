name: Checks

on:
  push:
    branches:
      - master
  pull_request: {}

jobs:
  setup:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: 3.7

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: Install
      run: |
        python -m pip install -U pip
        pip install --progress-bar off -U .[checking]

  black:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - run: black . --check

  flake8:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - run: flake8 .

  isort:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - run: isort . --check --diff

  mypy:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - run: mypy .
